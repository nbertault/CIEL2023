<!DOCTYPE html>

<html lang="fr">
    <head>
        <title>Connexion à l’espace client</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/libs/jquery/jquery.min.js" ></script>
        <script src="js/banquePostale.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container-fluid">
            <img src="images/logo.png" alt="Logo de la banque postale"/>
            <div class="row bg-primary">
                <div class="col-4 m-5">
                    <h1 class="text-center text-white p-2">Connexion à votre compte particulier</h1>
                    <form class="bg-white p-4">
                        <div class="my-2">
                            <label class="form-label text-black-50" for="identifiant">Identifiant à 10 chiffres</label>
                            <div class="input-group rounded-3 border border-primary"> 
                                <input type="text" class="form-control fs-3" id="identifiant" pattern="\d*"/>
                                <button type="button" class="btn btn-light text-black-50 fs-3" id="effaceIdentifiant">x</button>
                            </div>
                            <div id="erreur" class="text-danger mt-2">Message d'erreur</div>
                        </div>
                        <div class="form-check mb-4">
                            <label class="form-check-label" for="memorisation">
                                <input type="checkbox" class="form-check-input" id="memorisation"/>
                                Mémoriser mon identifiant (facultatif)
                            </label>
                        </div>
                        <div id="motDePasse" class="mb-3">
                            <label class="form-label text-black-50">Mot de passe à 6 chiffres sur ce clavier</label>
                            <div class="input-group rounded-3 border border-primary" > 
                                <div id="mdp" class="ps-3 d-flex flex-grow-1 fs-3 " >
                                    <span class="vide mt-2 me-2">&#9702;</span>
                                    <span class="vide mt-2 me-2">&#9702;</span>
                                    <span class="vide mt-2 me-2">&#9702;</span>
                                    <span class="vide mt-2 me-2">&#9702;</span>
                                    <span class="vide mt-2 me-2">&#9702;</span>
                                    <span class="vide mt-2">&#9702;</span>
                                </div>
                                <button type="button" class="btn btn-light text-black-50 fs-3" id="effaceMdp">x</button>
                            </div>
                            <div id="clavier" class="m-3" ></div>
                        </div>
                        <div>
                            <button type="button" class="p-2 bg-primary rounded-3 w-100 fs-3" id="continuer">Continuer</button> 
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
