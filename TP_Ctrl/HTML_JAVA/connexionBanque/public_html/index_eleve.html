<!DOCTYPE html>
<html>
    <head>
        <title>Connexion à l'espace client</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap.bundle.js"></script>
        <script src="js/libs/jquery/jquery.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class='container-fluid'>
            <div>
                <img src="images/logo.png" alt=""/>
            </div>
            <div class="bg-primary">
                <div class="col-4 m-3 py-5" >

                    <!--Titre du formulaire -->
                    <h1 class='p-2 text-light text-center'>
                        Connexion à votre compte particulier
                    </h1>
                    <form class='p-4 bg-light'>

                        <!-- Champ de l'identifiant -->
                        <label for="identifiant" class="form-label text-secondary">Identifiant à 10 chiffres</label>
                        <div class="input-group rounded-3 border border-primary" style="min-height: 60px">
                            <input type="text" class="form-control" id="identifiant" pattern="\d*"/>
                            <button class="btn text-secondary fw-bold" id="effaceIdentifiant">X</button>
                        </div>
                        <p class='text-danger'>Message d'erreur</p>

                        <!-- Mémorisation de l'identifiant -->
                        <div class="form-check pt-0 pb-3">
                            <input class="form-check-input" type="checkbox" value="">
                            <label class="form-check-label" >
                                Mémoriser mon identifiant (facultatif)
                            </label>
                        </div>

                        <!-- Champ du mot de passe -->
                        <div id="motDePasse" class="mb-4">
                            <label class="text-secondary">Mot de passe à 6 chiffres sur ce clavier</label>
                            <div class="input-group rounded-3 border border-primary" style="min-height: 60px">
                                <div id="mdp" class="ps-3 d-flex flex-grow-1 fs-3 py-2">
                                    <span class="vide">&#9702</span>
                                    <span class="vide">&#9702</span>
                                    <span class="vide">&#9702</span>
                                    <span class="vide">&#9702</span>
                                    <span class="vide">&#9702</span>
                                    <span class="vide">&#9702</span>
                                </div>
                                <button class="btn text-secondary fw-bold" id="effaceMdp">X</button>
                            </div>
                        </div>

                        <!-- Clavier numérique -->
                        <div id="clavier">
                        </div>

                        <!-- Boutton continuer -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary mb-3 text-dark text-center py-3 fs-3">Continuer</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
