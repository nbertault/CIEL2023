<!DOCTYPE html>
<html>
    <head>
        <title>Paramétrage Sparebox</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/tibco.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <form oninput="x.value=parseInt(a.value)" id="cadre4">
            <fieldset>
                <h1>Paramétrage de la Sparebox</h1><br/>
                Seuil de température max : <output name="x" for="a b" >50</output> degré(s)<br/>
                0<input type="range" id="a" value="50" title="température de stockage">100
                <fieldset id="cadre5">
                    <legend>Réglages</legend>
                    <input type="checkbox" name="choc" id="choc" value="choc" title="est-ce sensible aux chocs"/>Sensible au choc<input type="number" id="points" name="points" min="1" max="3" step="0.5" title="sensibilité du choc"/><br/>
                    <input type="checkbox" name="choc" id="dispo" value="dispo" title="est-ce disponible"/>Disponible
                </fieldset><br/>
                Type de matériel dans la SpareBox<input title="Type de matériel dans la SpareBox"/><br/><br/>
                <input type="reset" value="Effacer"/>
                <input type="submit" value="Ajouter"/>
            </fieldset>
        </form>
            <a href="ajout_iot.html">Ajout iot</a><br/>
            <a href="ajout_spare.html">Ajout spare</a><br/>
            <a href="connexion.html">Connexion</a>
    </body>
</html>
