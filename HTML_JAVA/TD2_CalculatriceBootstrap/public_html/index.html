<!DOCTYPE html>
<html>
    <head>
        <title>TD1_Calculatrice</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/libs/jquery/jquery.js"></script>
        <script src="js/calcul.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="text-center mt-5"> 
                <h2>Calculatrice</h2>
            </div>    
            <div class="row justify-content-center">
                <fieldset class="border border-secondary col-4 p-5 rounded rounded-3">
                    <input class="form-control mb-2 text-end fs-3" id="ecran" aria-label="Disabled input example" value="0"/>

                        <div class="btn-group d-flex mb-3" role="group">
                            <button type="button" class="rounded btn btn-secondary me-2 w-25 fs-3" name="btn7" data-target="7">7</button>
                            <button type="button" class="rounded btn btn-secondary me-2 w-25 fs-3" name="btn8" data-target="8">8</button>
                            <button type="button" class="rounded btn btn-secondary me-2 w-25 fs-3" name="btn9" data-target="9">9</button>
                            <button type="button" class="rounded btn btn-primary w-25 fs-3" name="btnp" data-target="+">+</button>
                        </div>

                        <div class="btn-group d-flex mb-3" role="group">
                            <button type="button" class="rounded btn btn-secondary me-2 w-25 fs-3" name="btn4" data-target="4">4</button>
                            <button type="button" class="rounded btn btn-secondary me-2 w-25 fs-3" name="btn5" data-target="5">5</button>
                            <button type="button" class="rounded btn btn-secondary me-2 w-25 fs-3" name="btn6" data-target="6">6</button>
                            <button type="button" class="rounded btn btn-primary w-25 fs-3" name="btnm" data-target="-">-</button>
                        </div>

                        <div class="btn-group d-flex mb-3" role="group">
                            <button type="button" class="rounded btn btn-secondary me-2 w-25 fs-3" name="btn1" data-target="1">1</button>
                            <button type="button" class="rounded btn btn-secondary me-2 w-25 fs-3" name="btn2" data-target="2">2</button>
                            <button type="button" class="rounded btn btn-secondary me-2 w-25 fs-3" name="btn3" data-target="3">3</button>
                            <button type="button" class="rounded btn btn-primary w-25 fs-3"  name="btnf" data-target="x">ร</button>
                        </div>

                        <div class="btn-group d-flex mb-3" role="group">
                            <button type="button" class="rounded btn btn-secondary me-2 w-25 fs-3" name="btn0" data-target="0">0</button>
                            <button type="button" class="rounded btn btn-secondary me-2 w-25 fs-3" name="btnv" data-target=".">.</button>
                            <button type="button" class="rounded btn btn-danger me-2 w-25 fs-3" name="AC">AC</button>
                            <button type="button" class="rounded btn btn-primary w-25 fs-3" name="btnd" data-target="/">รท</button>
                        </div>

                        <div class="dflex">
                            <button type="button" class="w-100 btn btn-info fs-3">=</button>
                        </div>
                </fieldset>
            </div>
        </div>
    </body>
</html>
