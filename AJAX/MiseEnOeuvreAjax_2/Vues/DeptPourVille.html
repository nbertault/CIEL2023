<!DOCTYPE html>
<html>
    <head>
        <title>Tableau Département</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet" type="text/css"/>
        <script src="DeptPourVille.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="mt-2">Table des départements possédant la ville :</h1>
            <form class=" col-3">
                <div class="input-group">
                    <input class="form-control" type="text" id="ville" placeholder="Entrer le nom d'une ville"/>
                    <button class="btn btn-primary" type="button" id="envoyer">Envoyer</button>
                </div>
            </form>
            <div class="mt-5">
                <table id="deptVille" class="table table-striped table-bordered w-100"></table>
            </div>
        </div>
    </body>
</html>
